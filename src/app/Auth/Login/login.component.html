<div class="login-container">
  <div class="left-panel">
      <h1>Bienvenido a TASKHUB</h1>
      <p>¡Inicia sesión para acceder a nuestro sitio!</p>
  </div>
  <div class="right-panel">
      <div class="login-box">
          <h2>Iniciar Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="textbox">
                  <input type="text" placeholder="Nombre de usuario" formControlName="name">
                  <div *ngIf="loginForm.get('name')?.hasError('required') && loginForm.get('name')?.touched" class="error-message">
                      El nombre de usuario es requerido.
                  </div>
              </div>
              <div class="textbox">
                  <input type="password" placeholder="Contraseña" formControlName="pass">
                  <div *ngIf="loginForm.get('pass')?.hasError('required') && loginForm.get('pass')?.touched" class="error-message">
                      La contraseña es requerida.
                  </div>
              </div>
              <input type="submit" class="btn" value="Iniciar Sesión">
              <a [routerLink]="['/register']">¿Aún no te has registrado? Regístrate aquí</a>
          </form>
      </div>
  </div>
</div>
